<div class="list">
  <h3 class="list title">{{ listagem.title }}</h3>
  <ul class="list group">
    <li class="list item" *ngFor="let item of listagem.items"
      routerLink="{{ item.router }}"
      [ngClass]="{'link': item.router != null, 'underline': item.underline == true}"
      >{{
      item.title }}
      <span *ngIf="item.router == null && item.tag != null">{{ item.tag }}</span>
    </li>
  </ul>
  <div *ngIf="listagem.action.title">
    <ui-button-bright [size]="'small'" [arrowRight]="true" routerLink="{{ listagem.action.router }}">
      {{ listagem.action.title }}</ui-button-bright>
  </div>
</div>
