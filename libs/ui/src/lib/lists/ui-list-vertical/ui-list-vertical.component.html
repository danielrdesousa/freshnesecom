<div class="ui-list">
  <h3 class="ui-list-title">{{ listagem.title }}</h3>
  <ul class="ui-list-group">
    <li class="ui-list-item" *ngFor="let item of listagem.items" [ngClass]="{'--underline': item.underline == true}">

      <span *ngIf="item.router != null"><a class="ui-list-link {{ 'ui-list-link--' + color }}" [href]="item.router">{{
          item.title }}</a></span> <!-- If there is a route --> <!-- $color: default = green | grey = cinza -->
      <span *ngIf="item.router == null">{{ item.title }}</span> <!-- If there is no route -->

      <span class="ui-list-tag" *ngIf="item.router == null && item.tag != null">{{ item.tag }}</span>
    </li>
  </ul>
  <div *ngIf="listagem.action.title && listagem.action.router">
    <ui-button-bright [size]="'small'" [arrowRight]="true">
      <a class="ui-list-text-button" [href]="listagem.action.router">{{ listagem.action.title }}</a>
    </ui-button-bright>
  </div>
</div>
